<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta name="description" content="Mohd Shadab F2 4-March-2023">
    <title>Blogging Website</title>
    <link rel="stylesheet" href="Styles.css" />
</head>

<body>
    <!-- navigation-bar with create blog button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home"><img class="rounded-circle" src="./logo.jpeg" height="50px"
                    width="70px" alt="Logo">
                Blogging Website</a>
            <button type="button" class="btn btn-light" id="navAddblog">Create New Post</button>
        </div>
    </nav>
    <div class="container mt-4 ">
        <div class="form-control addBlogContainer" id="addBlogContainer">
            <input type="text" class="form-control input_title" id="title" placeholder="Enter your heading..." />
            <div class="mb-3">
                <textarea class="form-control input_descp" id="descp" rows="3"
                    placeholder="Enter your blog Post..."></textarea>
            </div>
            <button type="button" id="addblog" class="btn btn-success button_save">Save</button>
        </div>
        <!-- After save  new card added-->
        <div class="blogs" id="blogs">
            <div class="card" style="width: 98rem;">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <button class="btn btn-danger ">Delete</button>
                    <button class="btn btn-warning ">Edit</button>
                    <div class="text-right text-end">
                        <span"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
